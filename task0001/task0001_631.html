<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task0001-631</title>
	<style>
		* {
			margin:0;
			padding:0;
		}
		.hd,.ft{
			width:100%;
			height:50px;
			background-color: #666;
			text-align: center;
		}
		.bd{
			position: relative;
		}
		.sub{
			width:190px;
			height:100%;
			background-color: #618754;
			position: absolute;
			left:0;
			top:0;
		}
		.main{
			height:100px;
			background-color: #972134;
			margin-left:190px;
		}
	</style>
</head>
<body>
	<div class="hd">head</div>
	<div class="bd">
		<div class="main">main</div>
		<div class="sub">sub</div>
	</div>
	<div class="ft">foot</div>
</body>
</html>
