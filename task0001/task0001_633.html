<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task0001-632</title>
	<style>
		* {
			margin:0;
			padding:0;
		}
		.hd,.ft{
			width:100%;
			height:50px;
			background-color: #666;
			text-align: center;
		}
		.clearfix:after{
			content:".";
			display:block;
			height:0;
			clear:both;
			visibility: hidden;
		}
		.main {
			float: left;
			width:100%;
			background-color: #972134;
		}
		.wrap{
			margin:0 0 0 190px;
		}
		.sub {
			float: left;
			width:190px;
			background-color: #618754;
			margin-left:-100%;
		}
	</style>
</head>
<body>
	<div class="hd">head</div>
	<div class="bd clearfix">
		<div class="main">
			<div class="wrap">main</div>
		</div>
		<div class="sub">sub</div>
	</div>
	<div class="ft">foot</div>
</body>
</html>
